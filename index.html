<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Discussions</title>
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        <div class="container">
            <header>
                <input 
                    class="input-discussion" 
                    type="text"
                    placeholder="Create new discussion ..."
                    onkeydown="startDiscussion(this, -1)"
                >
            </header>
            <div id="dynamic-data" class="discussions-list"></div>
        </div>

        <script src="./discussions.js"></script>
    </body>
</html>
